<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="navigation">
        <ul>
            <li><a th:href="@{/patient}">Pacjenci</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/patient/add}">Dodaj pacjenta</a></li>
            <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/facility/add}">Dodaj placówkę</a></li>
            <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/facility}">Placówki</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/vaccination}">Zaplanuj szczepienie</a></li>
            <li sec:authorize="isAnonymous()"><a th:href="@{/login}">Zaloguj się</a></li>
            <li sec:authorize="isAnonymous()"><a th:href="@{/user/registration}">Zarejestruj się</a></li>

            <li sec:authorize="isAuthenticated()">
                <form id="logout" method="post" th:action="@{/logout}">
                    <a href="#" onclick="document.getElementById('logout').submit()">Wyloguj się</a>
                </form>
            </li>
        </ul>
        <p sec:authorize="isAuthenticated()">Jesteś zalogowany jako: <span sec:authentication="name"></span></p>
    </div>

    <div th:fragment="footer">
        <h3>Aplikacja stworzona w ramach kursu SDA, 2021</h3>
    </div>
</body>
</html>
