<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Vaccintation</title>
    <link th:href="@{/style/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
Zmień placówkę <br>

<div class="container">
    <div class="row">
        <div class="col-6">
            <form th:action="@{/facility}" th:object="${facility}" method="post">
                <input type="hidden" th:field="*{id}" th:value="${facility.id}"/>
                <div class="form-group">
                    <label for="facilityName">Nazwa</label>
                    <input th:field="*{name}" th:value="${facility.name}" id="facilityName" placeholder="Podaj nazwę" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="facilityStreet">Ulica</label>
                    <input th:field="*{street}" th:value="${facility.street}" id="facilityStreet" placeholder="Podaj ulicę" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="facilityNumber">Numer budynku</label>
                    <input th:field="*{houseNumber}" th:value="${facility.houseNumber}" id="facilityNumber" placeholder="Podaj numer budynku" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="facilityZipCode">Kod pocztowy</label>
                    <input th:field="*{zipCode}" th:value="${facility.zipCode}" id="facilityZipCode" placeholder="Podaj kod pocztowy" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="facilityCity">Miasto</label>
                    <input th:field="*{city}" th:value="${facility.city}" id="facilityCity" placeholder="Podaj miasto" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="facilityPhone">Numer telefonu</label>
                    <input th:field="*{phoneNumber}" th:value="${facility.phoneNumber}" id="facilityPhone" placeholder="Podaj numer tel" class="form-control"/>
                </div>
                <input type="submit" value="Zapisz" class="btn btn-primary"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
